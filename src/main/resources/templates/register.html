<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(120deg, #7f53ac 0%, #647dee 100%);
        padding: 20px;
    }

    .form-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
    }

    .form-container h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2em;
    }

    .input-group {
        margin-bottom: 20px;
    }

    .input-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-size: 0.9em;
    }

    .input-group input, .input-group select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
        transition: border-color 0.3s ease;
    }

    .input-group input:focus, .input-group select:focus {
        border-color: #647dee;
        outline: none;
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        background: #647dee;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .submit-btn:hover {
        background: #7f53ac;
    }

    .links {
        text-align: center;
        margin-top: 20px;
    }

    .links a {
        color: #647dee;
        text-decoration: none;
        font-size: 0.9em;
    }

    .links a:hover {
        text-decoration: underline;
    }

    .error-message {
        color: #ff3860;
        font-size: 0.9em;
        margin-top: 5px;
    }

    .input-error {
        border-color: #ff3860 !important;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h1>Register</h1>
  <form id="registerForm">
    <div class="input-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <div id="nameError" class="error-message" style="display: none;"></div>
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <div id="emailError" class="error-message" style="display: none;"></div>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <div id="passwordError" class="error-message" style="display: none;"></div>
    </div>
    <div class="input-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <div id="confirmPasswordError" class="error-message" style="display: none;"></div>
    </div>
    <div class="input-group">
      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
      </select>
    </div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>
    <button type="button" class="submit-btn" onclick="registerUser()">Register</button>
    <div class="links">
      <a th:href="@{/login}">Already have an account? Login</a>
    </div>
  </form>
</div>

<script>
  function validateEmail(email) {
      return email.endsWith('@example.com');
  }

  function clearErrors() {
      const errorElements = document.querySelectorAll('.error-message');
      errorElements.forEach(element => {
          element.style.display = 'none';
          element.textContent = '';
      });

      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
          input.classList.remove('input-error');
      });
  }

  function showError(elementId, message) {
      const errorElement = document.getElementById(elementId);
      const inputElement = document.getElementById(elementId.replace('Error', ''));

      if (errorElement) {
          errorElement.textContent = message;
          errorElement.style.display = 'block';
      }

      if (inputElement) {
          inputElement.classList.add('input-error');
      }
  }

  async function registerUser() {
      clearErrors();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.getElementById('role').value;

      // Client-side validation
      let hasError = false;

      if (!name) {
          showError('nameError', 'Name is required');
          hasError = true;
      }

      if (!email) {
          showError('emailError', 'Email is required');
          hasError = true;
      } else if (!validateEmail(email)) {
          showError('emailError', 'Email must end with @example.com');
          hasError = true;
      }

      if (!password) {
          showError('passwordError', 'Password is required');
          hasError = true;
      }

      if (!confirmPassword) {
          showError('confirmPasswordError', 'Please confirm your password');
          hasError = true;
      }

      if (password !== confirmPassword) {
          showError('confirmPasswordError', 'Passwords do not match');
          hasError = true;
      }

      if (hasError) {
          return;
      }

      const userData = { name, email, password, role };

      try {
          const response = await fetch('/api/user/register', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify(userData),
          });

          if (response.ok) {
              alert('Registration successful!');
              window.location.href = '/login';
          } else {
              const errorData = await response.json();

              if (errorData.message) {
                  if (errorData.message.toLowerCase().includes('email')) {
                      showError('emailError', errorData.message);
                  } else if (errorData.message.toLowerCase().includes('password')) {
                      showError('passwordError', errorData.message);
                  } else if (errorData.message.toLowerCase().includes('name')) {
                      showError('nameError', errorData.message);
                  } else {
                      showError('errorMessage', errorData.message);
                  }
              } else {
                  showError('errorMessage', 'Registration failed. Please try again.');
              }
          }
      } catch (error) {
          showError('errorMessage', 'An error occurred. Please try again.');
      }
  }
</script>
</body>
</html>
