<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f5f5f5;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #647dee;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(120deg, #7f53ac 0%, #647dee 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            max-width: 300px;
        }

        .search-input:focus {
            border-color: #647dee;
            outline: none;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .product-info {
            margin-bottom: 15px;
        }

        .product-info p {
            margin: 5px 0;
            color: #666;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: #647dee;
            color: white;
        }

        .btn-primary:hover {
            background: #5062d6;
        }

        .btn-danger {
            background: #ff3860;
            color: white;
        }

        .btn-danger:hover {
            background: #e6335d;
        }

        .btn-secondary {
            background: #7f53ac;
            color: white;
        }

        .btn-secondary:hover {
            background: #6b4491;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal-title {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #647dee;
            outline: none;
        }

        .logout-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .role-badge {
            background: #7f53ac;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-left: 10px;
            display: inline-block;
        }

        .error-message {
            color: #ff3860;
            background: #feecf0;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .success-message {
            color: #23d160;
            background: #f0faf4;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }

        .modal-close {
            position: absolute;
            right: 15px;
            top: 15px;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<div id="loading" class="loading">
    <div class="loading-spinner"></div>
</div>

<div class="header">
    <h1>Product Dashboard <span id="roleBadge" class="role-badge"></span></h1>
    <button onclick="logout()" class="logout-btn">Logout</button>
</div>

<div class="container">
    <div id="successMessage" class="success-message"></div>
    <div id="errorMessage" class="error-message"></div>

    <!-- Search Container -->
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search by product name...">
        <button onclick="searchByName()" class="btn btn-secondary">Search by Name</button>
        <button onclick="searchById()" class="btn btn-secondary">Search by ID</button>
        <button onclick="clearSearch()" class="btn btn-primary">Show All</button>
    </div>

    <div id="adminControls" style="display: none;">
        <button onclick="showAddProductModal()" class="btn btn-primary">Add New Product</button>
        <hr style="margin: 20px 0;">
    </div>

    <div id="productGrid" class="product-grid">
        <!-- Products will be loaded here -->
    </div>
</div>

<!-- Add/Edit Product Modal -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle" class="modal-title">Add Product</h2>
        <div id="modalError" class="error-message"></div>
        <form id="productForm" onsubmit="submitProduct(event)">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-group">
                <label for="productDescription">Description</label>
                <input type="text" id="productDescription" required>
            </div>
            <div class="form-group">
                <label for="productPrice">Price</label>
                <input type="number" id="productPrice" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="productQuantity">Quantity</label>
                <input type="number" id="productQuantity" min="0" required>
            </div>
            <div class="product-actions">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" onclick="closeModal()" class="btn btn-secondary">Cancel</button>
            </div>
        </form>
    </div>
</div>

<script>
    let isAdmin = false;
    let currentEditId = null;

    window.onload = async function() {
        try {
            // First fetch session info
            const sessionResponse = await fetch('/api/user/session-info');
            if (!sessionResponse.ok) {
                throw new Error('Session expired or invalid');
            }

            const sessionInfo = await sessionResponse.json();
            isAdmin = sessionInfo.role === 'ADMIN';
            document.getElementById('roleBadge').textContent = sessionInfo.role;
            document.getElementById('adminControls').style.display = isAdmin ? 'block' : 'none';

            // Then load products
            await loadProducts();
        } catch (error) {
            showError('Please login to continue');
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function showError(message, isModal = false) {
        const errorElement = document.getElementById(isModal ? 'modalError' : 'errorMessage');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        setTimeout(() => {
            errorElement.style.display = 'none';
        }, 5000);
    }

    function showSuccess(message) {
        const successElement = document.getElementById('successMessage');
        successElement.textContent = message;
        successElement.style.display = 'block';
        setTimeout(() => {
            successElement.style.display = 'none';
        }, 3000);
    }

    async function loadProducts() {
        try {
            const response = await fetch('/product/getAllProduct');
            if (!response.ok) {
                throw new Error('Failed to load products');
            }

            const products = await response.json();
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';

            products.forEach(product => {
                const card = createProductCard(product);
                productGrid.appendChild(card);
            });
        } catch (error) {
            showError('Error loading products: ' + error.message);
        }
    }

    function createProductCard(product) {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <h3>${product.productName}</h3>
            <div class="product-info">
                <p>${product.productDescription}</p>
                <p><strong>Price:</strong> $${product.productPrice.toFixed(2)}</p>
                <p><strong>Quantity:</strong> ${product.productQuantity}</p>
            </div>
            ${isAdmin ? `
                <div class="product-actions">
                    <button onclick="editProduct(${product.id})" class="btn btn-secondary">Edit</button>
                    <button onclick="deleteProduct(${product.id})" class="btn btn-danger">Delete</button>
                </div>
            ` : ''}
        `;
        return card;
    }

    async function searchByName() {
        const searchInput = document.getElementById('searchInput').value.trim();
        if (!searchInput) {
            showError('Please enter a product name to search');
            return;
        }

        try {
            const response = await fetch(`/product/getProductByName?productName=${encodeURIComponent(searchInput)}`);
            if (!response.ok) {
                if (response.status === 404) {
                    showError('No product found with this name');
                    return;
                }
                throw new Error('Failed to search product');
            }

            const product = await response.json();
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';

            const card = createProductCard(product);
            productGrid.appendChild(card);
        } catch (error) {
            showError('Error searching product: ' + error.message);
        }
    }

    async function searchById() {
        const searchInput = document.getElementById('searchInput').value.trim();
        if (!searchInput || isNaN(searchInput)) {
            showError('Please enter a valid product ID');
            return;
        }

        try {
            const response = await fetch(`/product/getProductByID/${searchInput}`);
            if (!response.ok) {
                if (response.status === 404) {
                    showError('No product found with this ID');
                    return;
                }
                throw new Error('Failed to search product');
            }

            const product = await response.json();
            const productGrid = document.getElementById('productGrid');
            productGrid.innerHTML = '';

            const card = createProductCard(product);
            productGrid.appendChild(card);
        } catch (error) {
            showError('Error searching product: ' + error.message);
        }
    }

    function clearSearch() {
        document.getElementById('searchInput').value = '';
        loadProducts();
    }

    function showAddProductModal() {
        document.getElementById('modalTitle').textContent = 'Add Product';
        document.getElementById('productModal').style.display = 'flex';
        currentEditId = null;
        document.getElementById('productForm').reset();
    }

    async function editProduct(id) {
        try {
            const response = await fetch(`/product/getProductByID/${id}`);
            if (!response.ok) {
                throw new Error('Failed to fetch product details');
            }

            const product = await response.json();
            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('productName').value = product.productName;
            document.getElementById('productDescription').value = product.document.getElementById('productDescription').value = product.productDescription;
            document.getElementById('productPrice').value = product.productPrice;
            document.getElementById('productQuantity').value = product.productQuantity;

            currentEditId = id;
            document.getElementById('productModal').style.display = 'flex';
        } catch (error) {
            showError('Error fetching product: ' + error.message);
        }
    }

    async function submitProduct(event) {
        event.preventDefault();

        const productData = {
            productName: document.getElementById('productName').value,
            productDescription: document.getElementById('productDescription').value,
            productPrice: parseFloat(document.getElementById('productPrice').value),
            productQuantity: parseInt(document.getElementById('productQuantity').value)
        };

        try {
            const url = currentEditId ?
                `/product/update/${currentEditId}` :
                '/product/create';

            const method = currentEditId ? 'PUT' : 'POST';

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(productData)
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText);
            }

            showSuccess(currentEditId ? 'Product updated successfully' : 'Product created successfully');
            closeModal();
            loadProducts();
        } catch (error) {
            showError(error.message, true);
        }
    }

    async function deleteProduct(id) {
        if (confirm('Are you sure you want to delete this product?')) {
            try {
                const response = await fetch(`/product/delete/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete product');
                }

                showSuccess('Product deleted successfully');
                loadProducts();
            } catch (error) {
                showError('Error deleting product: ' + error.message);
            }
        }
    }

    function closeModal() {
        document.getElementById('productModal').style.display = 'none';
        document.getElementById('productForm').reset();
        document.getElementById('modalError').style.display = 'none';
        currentEditId = null;
    }

    function logout() {
        sessionStorage.removeItem('role');
        window.location.href = '/login';
    }

    // Add event listener for Enter key in search
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchByName(); // Default to search by name on Enter
        }
    });

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('productModal');
        if (event.target === modal) {
            closeModal();
        }
    }
</script>
</body>
</html>
